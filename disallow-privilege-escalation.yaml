apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privilege-escalation
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: disallow-priv-escalation
      match:
        any:
        - resources:
            kinds: ["Pod"]
      exclude:
        any:
        - resources:
            namespaces: ["kube-system", "argocd", "crossplane-system","sonarqube"]
        - resources:
            kinds: ["Pod"]
            selector:
              matchLabels:
                app: sonarqube
      validate:
        message: "Privilege escalation is not allowed"
        pattern:
          spec:
            =(securityContext):
              =(allowPrivilegeEscalation): false
            containers:
              - =(securityContext):
                  =(allowPrivilegeEscalation): false